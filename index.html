<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <title>Focus Valley — Pomodoro Timer & Focus Garden</title>
    <meta name="description" content="A beautiful Pomodoro timer where plants grow as you focus. Ambient soundscapes, streak tracking, and a growing garden to keep you motivated." />
    <meta name="keywords" content="pomodoro, timer, focus, productivity, garden, ambient sounds, streak, gamification, study timer" />
    <meta name="author" content="Focus Valley" />
    <meta name="theme-color" content="#0a0f1a" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#f5f5f7" media="(prefers-color-scheme: light)" />
    <link rel="canonical" href="https://focus-valley.vercel.app/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://focus-valley.vercel.app/" />
    <meta property="og:title" content="Focus Valley — Pomodoro Timer & Focus Garden" />
    <meta property="og:description" content="A beautiful Pomodoro timer where plants grow as you focus. Ambient soundscapes, streak tracking, and a growing garden." />
    <meta property="og:image" content="https://focus-valley.vercel.app/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Focus Valley" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Focus Valley — Pomodoro Timer & Focus Garden" />
    <meta name="twitter:description" content="A beautiful Pomodoro timer where plants grow as you focus." />
    <meta name="twitter:image" content="https://focus-valley.vercel.app/og-image.png" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Focus Valley",
      "url": "https://focus-valley.vercel.app",
      "description": "A beautiful Pomodoro timer where plants grow as you focus. Ambient soundscapes, streak tracking, and a growing garden to keep you motivated.",
      "applicationCategory": "ProductivityApplication",
      "operatingSystem": "Any",
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" },
      "browserRequirements": "Requires a modern web browser with JavaScript enabled"
    }
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Fonts: Sora — geometric, clean, futuristic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <!-- Inline splash shown until React hydrates -->
      <div id="splash" style="min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#0a0f1a;gap:1rem">
        <svg width="48" height="48" viewBox="0 0 32 32" style="opacity:0.4">
          <rect x="14" y="20" width="4" height="8" fill="#92400e"/>
          <rect x="12" y="26" width="8" height="2" fill="#78350f"/>

          <rect x="8" y="12" width="16" height="4" fill="#16a34a"/>
          <rect x="10" y="8" width="12" height="4" fill="#16a34a"/>
          <rect x="12" y="4" width="8" height="4" fill="#16a34a"/>
        </svg>
        <div style="font-family:'Sora',sans-serif;font-size:10px;letter-spacing:0.15em;text-transform:uppercase;color:rgba(245,245,247,0.3)">Loading</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
